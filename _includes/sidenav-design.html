{% assign navurl = page.url | remove: 'index.html' %}
<nav class="pf-c-nav" aria-label="Global">
  <ul class="pf-c-nav__list">
  {% for item in site.data.design.items %}
    <li class="pf-c-nav__item">
      <a href="{{ item.url }}" {% if page.title == item.title %} class="pf-c-nav__link pf-m-current" aria-current="page" {% else %} class="pf-c-nav__link" {% endif %} >{{ item.name }}</a>
    </li>
  {% endfor %}
  </ul>
</nav>
