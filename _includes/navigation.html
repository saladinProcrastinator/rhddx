{% assign navurl = page.url | remove: 'index.html' %}
<ul class="navbar-nav">
{% for item in site.data.navigation.items %}
  <li class="nav-item">
    <a href="{{ item.url }}" {% if page.title == item.title %} class="nav-link active" data-current="current page" {% else %} class="nav-link" {% endif %} aria-label="{{item.title}}">{{ item.name }}</a>
  </li>
{% endfor %}
</ul>
