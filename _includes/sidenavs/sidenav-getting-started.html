{% assign navurl = page.url | remove: 'index.html' %}
<ul class="pf-c-nav__list">
  <li class="pf-c-nav__item pf-m-expandable pf-m-expanded">
    <a href="/getting-started" {% if page.title == 'Getting Started Overview' %} class="pf-c-nav__link pf-m-current" aria-current="page" {% else %} class="pf-c-nav__link" {% endif %} >
      Overview <span class="pf-c-nav__toggle"><i class="fas fa-angle-right" aria-hidden="true"></i></span>
    </a>
    <section class="pf-c-nav__subnav">
      {% for page in site.pages %}
      <ul class="pf-c-nav__simple-list">
        {% if page.category == "getting-started" %}
        <li class="pf-c-nav__item">
          <a href="{{ page.url }}" {% if page.title == page.category.title %} class="pf-c-nav__link pf-m-current" aria-current="page" {% else %} class="pf-c-nav__link" {% endif %} >{{ page.title }}</a>
        </li>
        {% endif %}
      </ul>
      {% endfor %}
    </section>
  </li>
</ul>
