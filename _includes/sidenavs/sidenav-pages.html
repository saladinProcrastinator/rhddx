{% assign navurl = page.url | remove: 'index.html' %}
<ul class="pf-c-nav__list">
  <li class="pf-c-nav__item pf-m-expandable pf-m-expanded">
    <a href="/pages" {% if page.title == 'Pages Overview' %} class="pf-c-nav__link pf-m-current rhddx-m-uppercase" aria-current="page" {% else %} class="pf-c-nav__link" {% endif %} >
      Overview
    </a>
    <section class="pf-c-nav__subnav">
      {% for page in site.pages %}
      <ul class="pf-c-nav__simple-list">
        {% if page.section == "pages" %}
        <li class="pf-c-nav__item">
          <a href="{{ page.url }}" class="pf-c-nav__link">{{ page.title }}</a>
        </li>
        {% endif %}
      </ul>
      {% endfor %}
    </section>
  </li>
</ul>
