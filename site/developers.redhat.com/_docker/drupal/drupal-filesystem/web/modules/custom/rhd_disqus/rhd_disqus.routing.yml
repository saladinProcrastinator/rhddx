
rhd_disqus.rhd_disqus_settings_form:
  path: '/admin/config/rhd-disqus/settings'
  defaults:
    _form: '\Drupal\rhd_disqus\Form\DisqusSettingsForm'
    _title: 'RHD Disqus Settings'
  requirements:
    _permission: 'administer rhd disqus'
  options:
    _admin_route: TRUE

rhd_disqus.rhd_disqus_email:
  path: '/rhd_disqus/callback/rhd_disqus_email'
  defaults:
    _controller: '\Drupal\rhd_disqus\Controller\Rhd_disqusController::rhd_disqus_email'
    _title: 'RHD Disqus Email'
  requirements:
    _permission: 'access content'
  