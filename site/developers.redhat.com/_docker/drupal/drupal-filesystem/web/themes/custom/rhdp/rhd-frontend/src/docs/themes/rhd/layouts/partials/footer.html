<footer>
    <div class="rhd-footer">
        <nav aria-label="Secondary Navigation" role="navigation"></nav>
        <div class="rhd-footer-sidebar"></div>
    </div>
    <div class="rh-universal-footer">
        <img class="rh-footer-logo" alt="Red Hat Logo" src="/img/rhd-logo.svg">
        <div class="rh-footer-contentinfo" role="contentinfo">&copy;2018</div>
        <img class="rh-summit-footer-logo" alt="Red Hat Summit Logo" src="/img/summit-logo.png">
    </div>
</footer>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.14.0/prism.min.js"></script>
{{ if .Site.Params.minify }}
    {{ with "js/rhd.min.js" | absURL }}
    <script>
    SystemJS.import("{{ . }}").then(function() {
        System.import('@rhd/rhd-app');
    })</script>
    {{ end }}
{{ else }}
    {{ with "js/rhd.js" | absURL }}
    <script>
    SystemJS.import("{{ . }}").then(function() {
        System.import('@rhd/rhd-app');
    });
    </script>
    {{ end }}
{{ end }}
