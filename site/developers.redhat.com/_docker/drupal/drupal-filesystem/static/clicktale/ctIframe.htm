<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta name="robots" content="noindex"></head>
<body>
    <script type='text/javascript'>
        var params = document.location.search.split("&");
        var ctLastID = params[0].split('=')[1];
        var ctCookieName = params[1].split('=')[1];
        var ctCookieExpiry = params[2].split('=')[1];
 
        var ctToday = new Date();
        ctToday.setDate(ctToday.getDate() + Number(ctCookieExpiry));
        var ctYear = ctToday.toUTCString();
                 
        document.cookie = ctCookieName + "=" + ctLastID + ";domain=" + document.domain.split(".").slice(-2).join(".") + ";expires=" + ctYear + ";path=/";
    </script>
</body>
</html>
