---
layout: compress
---

<!DOCTYPE html>
<html class="pf-m-redhat-font" data-current="{{ page.section }}" lang="en-us">

  {% include head.html %}

  <body>
    <div class="pf-c-page">
      {% include header.html %}
      <div class="pf-c-page__sidebar pf-m-dark">
        <div class="pf-c-page__sidebar-body">
          <nav class="pf-c-nav pf-m-dark" id="expandable-vertical-nav">
            {% include sidenavs/sidenav-design.html component=site.data.design %}
          </nav>
        </div>
      </div>
      <main class="pf-c-page__main" role="main" tab-index="-1">
        <section class="pf-c-page__main-section pf-m-light pf-m-fill">
          <div class="pf-l-grid pf-c-content">
            <div class="pf-l-grid__item pf-m-12-col" id="main">
              <h1>{{ page.title }}</h1>
              {% include page-intro.html %}
              {{ content }}
            </div>
            <div class="pf-l-grid__item pf-m-12-col">
              <a class="pf-c-button pf-m-primary" href="{{ site.baseurl }}/admin/#/collection/design-subpages/entries/{{ page.path | replace: '.md', '' }}" title="Edit this page in Netlify CMS">
                <span>Edit this page <i class="fad fa-user-edit"></i></span>
              </a>
            </div>
          </div>
        </section>
        {% include footer.html %}
      </main>
    </div>

  </body>

</html>
